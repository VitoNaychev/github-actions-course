name: Matrix Workflow
on: [push]

jobs:
  setup-go:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest']
        go-version: ['1.20', '1.21', '1.22']
      max-parallel: 3
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - run: go version